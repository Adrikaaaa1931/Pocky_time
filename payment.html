<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1,b{
			color: pink;
		}
	</style>
	<title>Payment</title>
	<script>
		function Adrika(){
        //validation of full name//
		if(document.f1.i1.value=="") {
			document.getElementById('p2').innerHTML="Please enter your name.";
			document.f1.i1.focus();
            return false;
		}
		else{
			document.getElementById('p2').innerHTML="";
		
		}
		//validation for mobile no.//
		var num=document.f1.i3.value;
		if (num=="") {
			document.getElementById('p4').innerHTML="Please enter your mobile no.";
			document.f1.i3.focus();
			return false;
		}
		else if(num.length!=10|| isNaN(num)){
			document.getElementById('p4').innerHTML="Please enter a valid mobile number (**********).";
			document.f1.i3.focus();
			return false;
		
		}
		//validation of Address//
		if(document.f1.i5.value=="") {
			document.getElementById('p5').innerHTML="Please enter your address.";
			document.f1.i5.focus();
            return false;
		}
		else{
			document.getElementById('p5').innerHTML="";
		
		}
	}
		</script>
</head>
<body style="background-color: palevioletred">
<center>
	<h1>User Registration</h1>
<form name="f1" onsubmit="return(Adrika());" action="index.html">
	<b>Full Name</b>
	<input type="text" autofocus placeholder="Enter your Name" name="i1">
	<p id="p2" class="class1"></p>
<br>
<br>
	<b>Mobile No</b>
	<input type="text" placeholder="Enter you Mobile No" name="i3">
	<p id="p4" class="class3"></p>
<br>
<br>
    <b>Address</b>
	<input type="text" autofocus placeholder="Enter your Address" name="i5">
	<p id="p5" class="class4"></p>
<br>
<br><Br>
<tr>
				<td align="right">
					<b>Type Of Payment</b>	
				</td>

				<td>
					<select name="Country">
						<option value="-1" selected>
							Select Type 
						</option>

						<option value="1">
							COD (Cash On Delievery)
						</option>

						<option value="2">
							Credit/Debit Cards
						</option>

						<option value="3">
							PayPal
						</option>

						<option value="4">
							Bank Transfer
						</option>
					</select>
				</td>
			</tr>
			<br>
			<br>
			<tr>
				<input type="Submit" value="Submit">


				<input type="Reset" value="Reset"  > 
			</tr>
</form>
</center>
</body>
</html>
